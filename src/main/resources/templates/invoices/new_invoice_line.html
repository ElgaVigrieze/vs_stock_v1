<!DOCTYPE html>

      layout:decorator="layouts/default">
<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
    <div class="container">
    <h1 th:text="${title}"></h1>
        <div>
            <table>

            </table>
        </div>
    <form method="post" th:action="${'/invoices/'+invoiceId+'/new_line'}" name="invoiceSaveDto">
        <div class="mb-3">
            <br><br/>
            <label for="projectId">Pasākums:</label>
            <select id="projectId" name="projectId">
                <option ></option>
                <option th:value=0>Nav</option>
                <option th:each="project : ${projects}"

                        th:text="${project.getTitle()}"></option>
            </select><br><br/>

            <button type="submit" class="btn btn-success">Saglabāt</button>
            <br/>
        </div>
    </form>

</div>
