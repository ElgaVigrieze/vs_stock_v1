<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
    <div class="container">
    <h1 th:text="${title}"></h1>
        <a href="/new_customer" class="btn btn-success">Jauns klients</a>
        <a href="/customers/finances" class ="btn btn-secondary">Pārskats pa gadiem</a>


        <header ><h2 style="text-align: right;" th:text="'Kopsumma: ' +${totalTurnover} + ' EUR'" > </h2></header>
        <table class="sortable; table table-hover">
            <tr>
                <th style="border">Nosaukums</th>
                <th>Rēķinu summa, EUR</th>
                <th>Apgrozījuma daļa, %</th>
            <tr/>

            <tr class="item" th:each="customer: ${customers}">
                <td>
                    <a th:href="${'/customers/'+customer.getId()}" th:text="${customer.getName()}"></a>
                </td>
                <td th:text="${customer.getSumOfAllInvoicesPerCustomer(customer.getId())}"/>
                <td th:text="${customer.getPercentageOfTurnover(customer.getId())}"/>

            </tr>

        </table>





    </form>
</div>
</body>
</html>
