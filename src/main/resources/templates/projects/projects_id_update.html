<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
    <div class="container">
    <form method="post" th:action="${'/projects/'+projectId+'/update'}">
        <table>
            <tr>
                <th>Id: </th>
                <td th:text="${project.getId()}"/>
            </tr>
            <tr>
                <th>Nosaukums: </th>
                <td>
                <input name="title" th:value="${project.getTitle()}"/>
                </td>
            </tr>

            <tr>
                <th>Vieta: </th>
                <td>
                <input name="location" th:value="${project.getLocation()}"/>
                </td>
            </tr>

            <tr>
                <th>Datums : </th>
                <td>
                <input type="date" name="date" th:value="${project.getDate()}"/>
                </td>
            </tr>
            <tr>
                <th>Apraksts : </th>
                <td>
                <input name="description" th:value="${project.getDescription()}"/>
                </td>
            </tr>

        </table>

        <button type="submit" class="btn btn-success">SaglabƒÅt</button>
        <a th:href="${'/projects/'+projectId}" class="btn btn-secondary" role="button">Atcelt</a>

    </form>


    </div>
</body>
</html>
