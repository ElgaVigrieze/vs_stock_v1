<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
    <div class="container">
    <h1 th:text="${title}"></h1>
        <a href="/new_project" class ="btn btn-success">Jauns pasākums</a>
    <form method="post" th:action="${'/new_project/open'}" name="projectSaveDto">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nosaukums</th>
                <th>Vieta</th>
                <th>Datums</th>
                <th>Apraksts</th>
            <tr/>
            </thead>
            <tbody>
            <tr th:each="project: ${projects}">
                <td>
                    <a th:href="${'/projects/'+project.getId()}" th:text="${project.getTitle()}"></a>
                </td>
                <td th:text="${project.getLocation()}"/>
                <td th:text="${project.getDate()}"/>
                <td th:text="${project.getDescription()}"/>
            </tr>
            </tbody>
        </table>





    </form>
</div>
</body>
</html>
