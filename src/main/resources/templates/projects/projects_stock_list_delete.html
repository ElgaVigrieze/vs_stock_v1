<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
    <div class="container">
    <h1 th:text="${title}"></h1>



    <form method="post" th:action="${'/projects/'+projectId+'/list/delete/'+id}" >

    <button type="submit" class="btn btn-success">Saglabāt</button>

    <a th:href="${'/new_project/'+projectId}" class="btn btn-success" role="button">Pievienot tehniku</a>


    <table class="table table-hover">

        <form method="post" th:action="${'/new_project/'+projectId}" name="itemSaveDto">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nosaukums</th>
            <th>Kategorija</th>
            <th>Daudzums</th>
            <th>Izdarīts</th>
            <th></th>
        <tr/>
        </thead>
        <tbody>
        <tr th:each="item: ${items}">
            <td>
                <input type="number" readonly th:value="${item.getId()}" name="id"/>
            </td>
            <td th:text="${item.getName()}"/>
            <td th:text="${item.getCategory()}"/>
            <td>
                <input type="number" name="quantity" th:placeholder="${item.getQuantity()}"/>
            </td>
            <td>
                <input type="checkbox" name="done" th:checked="${item.isDone()}">
            </td>
            <td>
                <a class="navbar-brand" th:href="${'/projects/'+projectId+'/list/delete/'+item.getId()}" name="id" th:value="${item.getId()}">
                    <img th:src="@{/img/trash-fill.svg}" width="30">
                </a>
            </td>



            <td>

            </td>

        </tr>
        </tbody>
    </table>




</div>
</body>
</html>
